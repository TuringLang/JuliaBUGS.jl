name: Tests

on:
  push:
    branches: ["master"]
  pull_request:

  workflow_dispatch:

jobs:
  test:
    name: Julia ${{ matrix.version }} on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.version == 'nightly' }}
    strategy:
      fail-fast: false
      matrix:
        version: ['1', '1.9', 'nightly']
        os: [ubuntu-latest, macOS-latest, windows-latest]
        arch: [x64]
        # specific config for codecov
        include:
          - version: '1'
            os: ubuntu-latest
            arch: x64
            coverage: true
    env:
      CACHE_NAME: julia-${{ matrix.version }}-${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Cache Julia packages and artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia
            ~/.julia/artifacts
          key: ${{ runner.os }}-${{ env.CACHE_NAME }}-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.CACHE_NAME }}-
            ${{ runner.os }}-julia-${{ matrix.version }}-
            ${{ runner.os }}-julia-
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
        if: matrix.coverage
      - uses: codecov/codecov-action@v4
        if: matrix.coverage
        with:
          file: lcov.info
      - uses: coverallsapp/github-action@master
        if: matrix.coverage
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: lcov.info
