name: DoodleBUGS Lint & Type Check

on:
  push:
    branches:
      - main
    paths:
      - 'DoodleBUGS/**'
      - '.github/workflows/DoodleBUGSlint.yml'
  pull_request:
    paths:
      - 'DoodleBUGS/**'
      - '.github/workflows/DoodleBUGSlint.yml'

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: DoodleBUGS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: DoodleBUGS/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npm run format:check

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run typecheck
