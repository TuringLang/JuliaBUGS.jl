<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoodleBUGS Widget - Dashboard Example</title>
    <link rel="stylesheet" href="../../dist-lib/doodlebugs.css">
    <script type="module" src="../../dist-lib/doodlebugs.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .dashboard-header {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dashboard-header h1::before {
            content: "üìä";
        }

        .stats {
            display: flex;
            gap: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #10b981;
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dashboard-content {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
        }

        .widget-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .widget-card-header {
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .widget-card-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-card-badge {
            background: #10b981;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .widget-card-body {
            height: 450px;
        }

        .wide-card {
            grid-column: 1 / -1;
        }

        .wide-card .widget-card-body {
            height: 500px;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        footer a {
            color: #10b981;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 20px;
            }

            .stats {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>

<body>
    <header class="dashboard-header">
        <h1>Model Dashboard</h1>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">3</div>
                <div class="stat-label">Models</div>
            </div>
            <div class="stat">
                <div class="stat-value">12</div>
                <div class="stat-label">Nodes</div>
            </div>
            <div class="stat">
                <div class="stat-value">8</div>
                <div class="stat-label">Edges</div>
            </div>
        </div>
    </header>

    <main class="dashboard-content">
        <div class="widget-card">
            <div class="widget-card-header">
                <span class="widget-card-title">üêÄ Rats Model</span>
                <span class="widget-card-badge">Hierarchical</span>
            </div>
            <div class="widget-card-body">
                <doodle-bugs id="widget-1"></doodle-bugs>
            </div>
        </div>

        <div class="widget-card">
            <div class="widget-card-header">
                <span class="widget-card-title">üìà Regression Model</span>
                <span class="widget-card-badge">Linear</span>
            </div>
            <div class="widget-card-body">
                <doodle-bugs id="widget-2"></doodle-bugs>
            </div>
        </div>

        <div class="widget-card wide-card">
            <div class="widget-card-header">
                <span class="widget-card-title">üî¨ Full Project Workspace</span>
                <span class="widget-card-badge">Development</span>
            </div>
            <div class="widget-card-body">
                <doodle-bugs id="widget-3"></doodle-bugs>
            </div>
        </div>
    </main>

    <footer>
        <p>DoodleBUGS Dashboard ¬∑ Part of <a href="https://github.com/TuringLang/JuliaBUGS.jl">JuliaBUGS</a></p>
    </footer>
</body>

</html>
